version: 2

models:
  - name: stg_jaffle_shop_customers
    columns:
      - name: CustomerId
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    columns:
      - name: OrderId
        tests:
          - unique
          - not_null
      - name: Status
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'return_pending', 'placed', 'returned']